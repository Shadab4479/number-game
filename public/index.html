<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Strategy Game</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
        #game-screen, #secret-screen { display: none; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; max-width: 400px; margin: 20px auto; }
        .cell { background: white; padding: 15px; border: 1px solid #ccc; cursor: pointer; font-size: 18px; }
        .cell.cut { background: #ffcccc; color: red; text-decoration: line-through; pointer-events: none; }
        .cell.my-secret { border: 3px solid blue; font-weight: bold; }
        #timer { font-size: 24px; color: red; font-weight: bold; margin: 10px; }
        #leaderboard { position: fixed; right: 10px; top: 10px; background: white; padding: 10px; border: 1px solid #333; }
        .active-turn { color: green; font-weight: bold; }
    </style>
</head>
<body>

    <div id="leaderboard">
        <h3>Fasa Kaun? (Losses)</h3>
        <ul id="score-list"></ul>
    </div>

    <div id="login-screen">
        <h2>Enter Name</h2>
        <input type="text" id="username" placeholder="Your Name">
        <button onclick="joinGame()">Join Game</button>
        <br><br>
        <label>Range (1 to X): </label>
        <input type="number" id="range" value="20" style="width: 50px;">
        <button onclick="startGame()">Start Game (Host Only)</button>
        <h3>Players:</h3>
        <ul id="player-list"></ul>
    </div>

    <div id="secret-screen">
        <h2>Apna Secret Number Chuno</h2>
        <div id="secret-grid" class="grid"></div>
    </div>

    <div id="game-screen">
        <h2 id="status">Game On!</h2>
        <div id="timer">15</div>
        <div id="main-grid" class="grid"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myId = null;

        function joinGame() {
            const name = document.getElementById('username').value;
            if(name) {
                socket.emit('joinGame', name);
                document.getElementById('username').disabled = true;
            }
        }

        function startGame() {
            const range = document.getElementById('range').value;
            socket.emit('startGame', range);
        }

        // Listeners
        socket.on('updatePlayerList', (players) => {
            const list = document.getElementById('player-list');
            list.innerHTML = players.map(p => `<li>${p.name} ${p.out ? '(OUT)' : ''}</li>`).join('');
        });

        socket.on('updateLeaderboard', (scores) => {
            const list = document.getElementById('score-list');
            list.innerHTML = Object.keys(scores).map(k => `<li>${k}: ${scores[k]}</li>`).join('');
        });

        socket.on('startSecretPhase', (range) => {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('secret-screen').style.display = 'block';
            createGrid(range, 'secret-grid', selectSecret);
        });

        socket.on('startGamePhase', (firstPlayerId) => {
            document.getElementById('secret-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            // Grid wahi rahega, bas logic badal jayega
            const range = document.getElementById('secret-grid').childElementCount;
            createGrid(range, 'main-grid', cutNumber);
            updateStatus(firstPlayerId);
        });

        socket.on('turnChange', (playerId) => {
            updateStatus(playerId);
        });

        socket.on('timerUpdate', (time) => {
            document.getElementById('timer').innerText = time + "s";
        });

        socket.on('numberCutResult', (data) => {
            const cell = document.querySelectorAll('#main-grid .cell')[data.number - 1];
            if(cell) {
                cell.classList.add('cut');
                if (data.caughtPlayers.length > 0) {
                    alert(`FAS GAYA! ${data.caughtPlayers.join(' & ')} ka number kata!`);
                }
            }
        });

        socket.on('gameOver', (msg) => {
            alert(msg);
            location.reload(); // Refresh to restart
        });

        // Helpers
        function createGrid(range, elementId, clickHandler) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            for(let i=1; i<=range; i++) {
                const div = document.createElement('div');
                div.className = 'cell';
                div.innerText = i;
                div.onclick = () => clickHandler(i, div);
                container.appendChild(div);
            }
        }

        function selectSecret(num, div) {
            socket.emit('selectSecret', num);
            div.classList.add('my-secret');
            document.getElementById('secret-screen').innerHTML += "<h3>Wait for others...</h3>";
        }

        function cutNumber(num, div) {
            socket.emit('cutNumber', num);
        }

        function updateStatus(playerId) {
            socket.on('connect', () => { myId = socket.id; }); // Ensure ID is set
            const status = document.getElementById('status');
            if (socket.id === playerId) {
                status.innerText = "üëâ TERI BAARI HAI (Cut a number)";
                status.style.color = "green";
            } else {
                status.innerText = "‚è≥ Opponent ki baari...";
                status.style.color = "black";
            }
        }
    </script>
</body>
</html>
